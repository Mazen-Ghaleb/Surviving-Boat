<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ocean</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container"></div>

    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three';
      import Stats from 'https://cdn.skypack.dev/three/examples/jsm/libs/stats.module.js';
      import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';
      import { Water } from 'https://cdn.skypack.dev/three/examples/jsm/objects/Water.js';
      import { Sky } from 'https://cdn.skypack.dev/three/examples/jsm/objects/Sky.js';
      import { GUI } from 'https://cdn.skypack.dev/three/examples/jsm/libs/lil-gui.module.min.js';
      import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

      //   import Stats from './jsm/libs/stats.module.js';

      //import { GUI } from './node_modules/three/examples/jsm/libs/lil-gui.module.min.js';
      //   import { OrbitControls } from './jsm/controls/OrbitControls.js';
      //   import { Water } from './jsm/objects/Water.js';
      //   import { Sky } from './jsm/objects/Sky.js';

      let container, stats;
      let camera, scene, renderer;
      let controls, water, sun, mesh;
      const loader = new GLTFLoader();

      class Boat {
        constructor() {
          loader.load('assets/boat/scene.gltf', (gltf) => {
            scene.add(gltf.scene);
            gltf.scene.scale.set(3, 3, 3);
            gltf.scene.position.set(5, 13, 50);
            gltf.scene.rotation.y = 1.5;

            this.boat = gltf.scene;
            this.speed = {
              vel: 0,
              rot: 0,
            };
          });
        }

        stop() {
          this.speed.vel = 0;
          this.speed.rot = 0;
        }

        update() {
          if (this.boat) {
            this.boat.rotation.y += this.speed.rot;
            this.boat.translateX(this.speed.vel);
          }
        }
      }
      const boat = new Boat();

      init();
      animate();

      function init() {
        container = document.getElementById('container');

        //

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        //

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
        camera.position.set(30, 30, 100);

        //

        sun = new THREE.Vector3();

        // Water

        const waterGeometry = new THREE.PlaneGeometry(10000, 10000);

        water = new Water(waterGeometry, {
          textureWidth: 512,
          textureHeight: 512,
          waterNormals: new THREE.TextureLoader().load('assets/waternormals.jpg', function (texture) {
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
          }),
          sunDirection: new THREE.Vector3(),
          sunColor: 0xffffff,
          waterColor: 0x004a7e,
          distortionScale: 3.3,
          fog: scene.fog !== undefined,
        });

        water.rotation.x = -Math.PI / 2;

        scene.add(water);

        // Skybox

        const sky = new Sky();
        sky.scale.setScalar(10000);
        scene.add(sky);

        const skyUniforms = sky.material.uniforms;

        skyUniforms['turbidity'].value = 10;
        skyUniforms['rayleigh'].value = 2;
        skyUniforms['mieCoefficient'].value = 0.005;
        skyUniforms['mieDirectionalG'].value = 0.8;

        const parameters = {
          Sound: true,
          VR: true,
          elevation: 2,
          azimuth: 180,
        };

        const pmremGenerator = new THREE.PMREMGenerator(renderer);

        function updateSun() {
          const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
          const theta = THREE.MathUtils.degToRad(parameters.azimuth);

          sun.setFromSphericalCoords(1, phi, theta);

          sky.material.uniforms['sunPosition'].value.copy(sun);
          water.material.uniforms['sunDirection'].value.copy(sun).normalize();

          scene.environment = pmremGenerator.fromScene(sky).texture;
        }
        function updateSound() {}
        function updateVR() {}

        updateSun();

        //

        const geometry = new THREE.BoxGeometry(0, 0, 0);
        const material = new THREE.MeshStandardMaterial({ roughness: 0 });

        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        //

        controls = new OrbitControls(camera, renderer.domElement);
        controls.maxPolarAngle = Math.PI * 0.495;
        controls.target.set(0, 10, 0);
        controls.minDistance = 40.0;
        controls.maxDistance = 200.0;
        controls.update();

        //
        const waterUniforms = water.material.uniforms;

        stats = new Stats();
        container.appendChild(stats.dom);

        // GUI

        const gui = new GUI();

        const folderSettings = gui.addFolder('Settings');
        folderSettings.add(parameters, 'Sound', 0, 1, 1).onChange(updateSound);
        folderSettings.add(parameters, 'VR', 0, 1, 1).onChange(updateVR);
        folderSettings.open();

        const folderSky = gui.addFolder('Sky');
        folderSky.add(parameters, 'elevation', 0, 90, 0.1).onChange(updateSun);
        folderSky.add(parameters, 'azimuth', -180, 180, 0.1).onChange(updateSun);
        folderSky.open();

        const folderWater = gui.addFolder('Water');
        folderWater.add(waterUniforms.distortionScale, 'value', 0, 8, 0.1).name('distortionScale');
        folderWater.add(waterUniforms.size, 'value', 0.1, 10, 0.1).name('size');
        folderWater.open();

        window.addEventListener('resize', onWindowResize);

        // Boat moving
        window.addEventListener('keydown', function (e) {
          if (e.key == 'ArrowUp') {
            boat.speed.vel = 1;
          }
          if (e.key == 'ArrowDown') {
            boat.speed.vel = -1;
          }
          if (e.key == 'ArrowRight') {
            boat.speed.rot = -0.1;
          }
          if (e.key == 'ArrowLeft') {
            boat.speed.rot = 0.1;
          }
        });
        window.addEventListener('keyup', function (e) {
          boat.stop();
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
        boat.update();
        stats.update();
      }

      function render() {
        const time = performance.now() * 0.001;

        mesh.position.y = Math.sin(time) * 20 + 5;
        mesh.rotation.x = time * 0.5;
        mesh.rotation.z = time * 0.51;

        water.material.uniforms['time'].value += 1.0 / 60.0;

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
